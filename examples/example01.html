<!DOCTYPE html>
<html>
<head>
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/underscore-min.js"></script>

    <script src="../build/d3-pivots.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>

    <style>
        div.tooltip {
            position: absolute;
            text-align: center;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="chart">
    </div>

    <script>
        // #region Sample data
        let data1 = [];
        let data2 = [];

        let categories = ['Category 1', 'Category 2', 'Category 3'];
        let subcategories = ['Subcategory 1', 'Subcategory 2'];
        let years = [2018, 2019];
        let quartals = ['Q1', 'Q2', 'Q3', 'Q4'];
        let months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        let genders = ['Male', 'Female'];
        let countries = ['USA', 'Serbia'];

        for (const category of categories) {
            for (const subcategory of subcategories) {
                for (const year of years) {
                    for (const quartal of quartals) {
                        for (const country of countries) {
                            for (const gender of genders) {
                                data1.push({
                                    category: category,
                                    subcategory: subcategory,
                                    year: year,
                                    quartal: quartal,
                                    gender: gender,
                                    country: country,
                                    value: Math.random() * 100 + 1
                                });
                            }
                        }
                    }
                }
            }
        }

        for (const category of categories) {
            for (const subcategory of subcategories) {
                for (const year of years) {
                    for (const country of countries) {
                        for (const gender of genders) {
                            data2.push({
                                category: category,
                                subcategory: subcategory,
                                year: year,
                                gender: gender,
                                country: country,
                                value: Math.random() * 100 + 1
                            });
                        }
                    }
                }
            }
        }
        // #endregion
        
        let pivot1 = {
            columns: ['category', 'subcategory', 'year', 'quartal'],
            rows: ['country', 'gender'],
            value: 'value'
        };

        let pivot2 = {
            columns: ['category', 'subcategory', 'year'],
            rows: ['country', 'gender'],
            value: 'value'
        };

        $(document).ready(function() {
            let pivotBarChart = d3.pivotBarChart()
                .data(data2)
                .width(1800)
                .pivot(pivot2)
                .axis({xTicks: true, xLabels: true, yTicks: true, yLabels: true});
            d3.select('#chart')
                .call(pivotBarChart);
        });
    </script>
</body>
</html>
